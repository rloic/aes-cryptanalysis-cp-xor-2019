---
comments: |
  Execution of D. Gerault model of truncated differential attack against AES [1]. \\
  [1]Â Gerault, David, Pascal Lafourcade, Marine Minier, et Christine Solnon. \\
  "Computing AES Related-Key Differential Characteristics with Constraint Programming". \\
  Artificial Intelligence 278 (janvier 2020): 103183. https://doi.org/10.1016/j.artint.2019.103183.
requirements:
  - name: java
    version: 1.8
  - name: python
    version: 3.6
path: '{FILE}/src'
versioning:
  repository: https://github.com/rloic/aes-cryptanalysis-cp-xor-2019
compile: 'python3 {PROJECT}/init.py'
execute: 'python3 {PROJECT}/run.py'
experiments:
# AES 128
  - name: AES128-3-5
    parameters: [128, 3, 5, S1Diff, shift, 2]
  - name: AES128-4-12
    parameters: [128, 4, 12, S1Diff, shift, 2]
  - name: AES128-5-17
    parameters: [128, 5, 17, S1Diff, shift, 2]
# AES 192
  - name: AES128-3-1
    parameters: [128, 3, 1, S1Diff, shift, 2]
  - name: AES128-4-4
    parameters: [128, 4, 4, S1Diff, shift, 2]
  - name: AES128-5-5
    parameters: [128, 5, 5, S1Diff, shift, 2]
  - name: AES128-6-10
    parameters: [128, 6, 10, S1Diff, shift, 2]
  - name: AES128-7-13
    parameters: [128, 7, 13, S1Diff, shift, 2]
  - name: AES128-8-18
    parameters: [128, 8, 18, S1Diff, shift, 2]
  - name: AES128-9-24
    parameters: [128, 9, 24, S1Diff, shift, 2]
  - name: AES128-10-29
    parameters: [128, 10, 29, S1Diff, shift, 2]
# AES 256
  - name: AES128-3-1
    parameters: [128, 3, 1, S1Diff, shift, 2]
  - name: AES128-4-3
    parameters: [128, 4, 3, S1Diff, shift, 2]
  - name: AES128-5-3
    parameters: [128, 5, 3, S1Diff, shift, 2]
  - name: AES128-6-5
    parameters: [128, 6, 5, S1Diff, shift, 2]
  - name: AES128-7-5
    parameters: [128, 7, 5, S1Diff, shift, 2]
  - name: AES128-8-10
    parameters: [128, 8, 10, S1Diff, shift, 2]
  - name: AES128-9-15
    parameters: [128, 9, 15, S1Diff, shift, 2]
  - name: AES128-10-16
    parameters: [128, 10, 16, S1Diff, shift, 2]
  - name: AES128-11-20
    parameters: [128, 11, 20, S1Diff, shift, 2]
  - name: AES128-12-20
    parameters: [128, 12, 20, S1Diff, shift, 2]
  - name: AES128-13-24
    parameters: [128, 13, 24, S1Diff, shift, 2]
  - name: AES128-14-5
    parameters: [128, 14, 24, S1Diff, shift, 2]
measures: [skip, '#s', 'p', skip, skip, '#dc'] # p = probability, s = nb solutions, #dc = nb decision points
stats: [time]
iterations: 1
timeout:
  duration: 48
  unit: HOURS
